<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>remo TV - الصفحة الرئيسية</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="logo">
            <img src="assets/logo.png" alt="remo TV Logo">
        </div>
        
        <h1>remo TV</h1>
        <p>استمتع بأفضل تجربة بث تلفزيوني على جميع أجهزتك</p>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-tv"></i>
                <p>قنوات عربية وعالمية</p>
            </div>
            <div class="feature">
                <i class="fas fa-futbol"></i>
                <p>أحداث رياضية حصرية</p>
            </div>
        </div>
        
        <div class="buttons">
            <a href="https://remodownload.github.io" class="btn btn-download" id="downloadBtn">
                حمل التطبيق الآن
                <i class="fas fa-download"></i>
            </a>
            
            <a href="https://remotv-live.github.io/" class="btn btn-watch" id="watchBtn">
                شاهد الآن
                <i class="fas fa-play"></i>
            </a>
            
            <a href="https://t.me/remotvv" class="btn btn-telegram" id="telegramBtn">
                انضم لقناتنا على التليجرام
                <i class="fab fa-telegram"></i>
            </a>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
